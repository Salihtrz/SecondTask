<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Watchly</title>
    <link rel="stylesheet" href="/Watchly/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="register-page">
        <div class="login-container">
            <div class="login-box">
                <div class="login-image"></div>
                <div>
                    <div class="login-header">
                        <img src="/Watchly/images/watchly.png" alt="Watchly Logo" class="login-logo">
                        <h1>Create your account</h1>
                        <p>to continue to Watchly</p>
                    </div>
                    <form class="login-form">
                        <div class="form-group">
                            <input type="text" id="username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" required>
                            <label for="password">Password</label>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirm-password" required>
                            <label for="confirm-password">Confirm Password</label>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="terms" required>
                                <span>I agree to the Terms of Service and Privacy Policy</span>
                            </label>
                        </div>
                        <div class="form-buttons">
                            <a href="/Watchly/UI/login.html" class="create-account">Sign in instead</a>
                            <button type="submit" class="login-button">Create account</button>
                        </div>
                    </form>
                    <div class="login-footer">
                        <p>Already have an account?</p>
                        <div class="terms-links">
                            <a href="/Watchly/UI/login.html">Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Watchly/js/app.js"></script>
</body>

</html>
