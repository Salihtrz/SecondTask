<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Watchly</title>
    <link rel="stylesheet" href="/Watchly/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-box">
                <div class="login-image"></div>
                <div>
                    <div class="login-header">
                        <img src="/Watchly/images/watchly.png" alt="Watchly Logo" class="login-logo">
                        <h1>Sign in</h1>
                        <p>to continue to Watchly</p>
                    </div>
                    <form class="login-form">
                        <div class="form-group">
                            <input type="email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" required>
                            <label for="password">Password</label>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <div class="form-buttons">
                            <a href="/Watchly/UI/register.html" class="create-account">Create account</a>
                            <button type="submit" class="login-button">Sign in</button>
                        </div>
                    </form>
                    <div class="login-footer">
                        <p>By signing in, you agree to Watchly's</p>
                        <div class="terms-links">
                            <a href="#">Terms of Service</a>
                            <span>and</span>
                            <a href="#">Privacy Policy</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    

    <script src="/Watchly/js/app.js"></script>
</body>
</html>
